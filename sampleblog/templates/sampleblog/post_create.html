{% extends "sampleblog/base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Publish" class="btn btn-primary" /> or <a href="{% url post_list %}" class="btn">Cancel</a></p>
</form>
{% endblock %}
