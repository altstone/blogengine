{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>{% block title %}{% endblock %} - Blog Engine</title>

        <link href="{% static "sampleblog/css/style.css" %}" rel="stylesheet">
        <link href="{% static "sampleblog/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "sampleblog/css/bootstrap-responsive.min.css" %}" rel="stylesheet">
        <script src="{% static "sampleblog/js/bootstrap.min.js" %}" ></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("input:text, textarea").first().focus();
            });
        </script>
    </head>
    <body>
        <div class="container">
          <a href="{% url post_list %}"><h1>Blog Engine</h1></a>

{% block content %}
{% endblock %}

            <footer class="footer">
                <p>&copy; Blog Engine 2013</p>
            </footer>
        </div>
    </body>
</html>
