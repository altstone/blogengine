{% extends "sampleblog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<p class="post-date">{{ post.date_published }}</p>
<h2>{{ post.title }}</h2>
<div class="post-entry">{{ post.contents|linebreaks }}</div>
<p><a href="{% url post_update post.pk %}" class="btn">Edit post</a> or <a href="{% url post_delete post.pk %}" class="btn btn-danger">Delete</a></p>
{% endblock %}
